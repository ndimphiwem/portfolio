<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4 mb-3" *ngFor="let service of services">
    <div class="card text-center" style="height: 300px; padding-top: 25px;">
      <i appSvg [svgName]="service?.icon"></i>
      <div class="card-body text-center">
        <h5 class="card-title text--primary">{{ service?.service }}</h5>
        <p class="card-text">
          {{ service?.description }}
        </p>
      </div>
    </div>
  </div>
</div>
