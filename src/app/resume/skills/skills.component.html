<div class="row">
  <div class="col-md-6 col-lg-4 mb-3" *ngFor="let skill of skills">
    <div class="card">
      <div class="card-body d-flex align-items-center">
        <div class="col-auto">
          <i appSvg [svgName]="skill?.icon" [svgClass]="'icon__skill'"></i>
        </div>
        <div class="col">
          <h5 class="card-title">{{ skill?.skill }}</h5>
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              [ngStyle]="{'width.%': skill?.level }"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
